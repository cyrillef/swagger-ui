swagger: '2.0'
info:
  title: Forge-OSS
  version: 2.0.3
  x-summary: Asynchronous Javascript/Node.js library for the Autodesk Forge OSS API.
  description: 'The Data Management API provides a unified and consistent way to access
    data across A360, Fusion 360, and the Object Storage Service.


    With this API, you can accomplish a number of workflows, including accessing a
    Fusion model in A360 and getting an ordered structure of items, IDs, and properties
    for generating a bill of materials in a 3rd-party process. Or, you might want
    to superimpose a Fusion model and a building model to use in the [Viewer](https://developer.autodesk.com/en/docs/viewer/v2).


    The Data Management API is composed of the following services:


    |  |  |

    |-----|-----|

    | Project Service | Navigate to a project from an A360 Hub. The project acts as
    an “anchor” point for data available through the API. |

    | Data Service | Navigate and manage the A360 metadata in terms of folders, items,
    and versions, as well as the relationships between these entities. An item could
    be a file or a Fusion 360 design. Each item can have multiple versions. |

    | Schema Service | This allows your application to understand the structure and
    semantics of extended data types, like Fusion designs. |

    | Object Storage Service (OSS) | This allows your application to download and
    upload raw files (such as PDF, XLS, DWG, or RVT) that are managed by the Data
    Service. |


    You may have any number of logically separated apps that utilize one or more of
    these functionalities, and any of these apps are interoperable with other APIs
    on the Forge Platform.


    ![](https://developer.doc.autodesk.com/bPlouYTd/7/_images/dms_overview.png)

    '
  contact: {name: 'Autodesk, Inc.', url: 'https://developer.autodesk.com/en/docs/data/v2/',
    email: forge.help@autodesk.com}
  x-support: http://stackoverflow.com/questions/tagged/autodesk-data-management
  termsOfService: http://www.autodesk.com/company/legal-notices-trademarks/terms-of-service-autodesk360-web-services/autodesk-web-services-api-beta-terms-of-service
host: developer.api.autodesk.com
schemes: [https]
basePath: /
consumes: [application/json]
produces: [application/json]
tags:
- {name: Buckets, description: Forge OSS Buckets APIs}
- {name: Objects, description: Forge OSS Objects APIs}
securityDefinitions:
  oauth2_access_code:
    type: oauth2
    authorizationUrl: https://developer.api.autodesk.com/authentication/v1/authorize
    tokenUrl: https://developer.api.autodesk.com/authentication/v1/gettoken
    x-refreshTokenUrl: https://developer.api.autodesk.com/authentication/v1/refreshtoken
    flow: accessCode
    scopes: {'data:read': The application will be able to read the end user’s data
        within the Autodesk ecosystem., 'data:write': 'The application will be able
        to create, update, and delete data on behalf of the end user within the Autodesk
        ecosystem.', 'data:create': The application will be able to create data on
        behalf of the end user within the Autodesk ecosystem., 'data:search': The
        application will be able to search the end user’s data within the Autodesk
        ecosystem., 'bucket:create': The application will be able to create an OSS
        bucket it will own., 'bucket:read': The application will be able to read the
        metadata and list contents for OSS buckets that it has access to., 'bucket:update': The
        application will be able to set permissions and entitlements for OSS buckets
        that it has permission to modify., 'bucket:delete': The application will be
        able to delete a bucket that it has permission to delete., 'code:all': 'The
        application will be able to author and execute code on behalf of the end user
        (e.g., scripts processed by the Design Automation API).', 'account:read': 'For
        Product APIs, the application will be able to read the account data the end
        user has entitlements to.', 'account:write': 'For Product APIs, the application
        will be able to update the account data the end user has entitlements to.',
      'user-profile:read': The application will be able to read the end user’s profile
        data.}
    x-authentication_context: user context required
  oauth2_application:
    type: oauth2
    tokenUrl: https://developer.api.autodesk.com/authentication/v1/authenticate
    flow: application
    scopes: {'data:read': The application will be able to read the end user’s data
        within the Autodesk ecosystem., 'data:write': 'The application will be able
        to create, update, and delete data on behalf of the end user within the Autodesk
        ecosystem.', 'data:create': The application will be able to create data on
        behalf of the end user within the Autodesk ecosystem., 'data:search': The
        application will be able to search the end user’s data within the Autodesk
        ecosystem., 'bucket:create': The application will be able to create an OSS
        bucket it will own., 'bucket:read': The application will be able to read the
        metadata and list contents for OSS buckets that it has access to., 'bucket:update': The
        application will be able to set permissions and entitlements for OSS buckets
        that it has permission to modify., 'bucket:delete': The application will be
        able to delete a bucket that it has permission to delete., 'code:all': 'The
        application will be able to author and execute code on behalf of the end user
        (e.g., scripts processed by the Design Automation API).', 'account:read': 'For
        Product APIs, the application will be able to read the account data the end
        user has entitlements to.', 'account:write': 'For Product APIs, the application
        will be able to update the account data the end user has entitlements to.',
      'user-profile:read': The application will be able to read the end user’s profile
        data.}
    x-authentication_context: application context required
paths:
  /oss/v2/buckets:
    x-summary: Buckets
    x-description: Buckets related operations
    post:
      operationId: create_bucket
      description: 'Use this endpoint to create a bucket. Buckets are arbitrary spaces
        created and owned by applications. Bucket keys are globally unique across
        all regions, regardless of where they were created, and they cannot be changed.
        The application creating the bucket is the owner of the bucket.

        '
      parameters:
      - {$ref: '#/parameters/x-ads-region'}
      - {$ref: '#/parameters/post_buckets'}
      responses:
        '200': {$ref: '#/responses/post_buckets_OK'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '409': {$ref: '#/responses/CONFLICT'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['bucket:create']
      x-ads_command_line_example: 'curl -v "https://developer.api.autodesk.com/oss/v2/buckets"
        -X POST -H "Content-Type: application/json" -H "Authorization: Bearer kgEJWMJitdYbhfxghap8SbZqXMoS"
        -d  ''{"bucketKey":"apptestbucket","policyKey":"transient"}'''
      tags: [Buckets]
    get:
      operationId: get_buckets
      description: 'This endpoint will return the buckets owned by the application.
        This endpoint supports pagination.

        '
      parameters:
      - {$ref: '#/parameters/region'}
      - {$ref: '#/parameters/limit'}
      - {$ref: '#/parameters/startAt'}
      responses:
        '200': {$ref: '#/responses/get_buckets_OK'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['bucket:read']
      x-ads_command_line_example: 'curl -v "https://developer.api.autodesk.com/oss/v2/buckets"
        -X GET -H "Authorization: Bearer RhS6iEVMnEfl77MBSK3l2je06UHj"'
      tags: [Buckets]
  /oss/v2/buckets/{bucketKey}:
    x-summary: Buckets
    x-description: Buckets related operations
    delete:
      operationId: delete_bucket
      description: 'This endpoint will delete a bucket.

        '
      responses:
        '200': {$ref: '#/responses/OK'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['bucket:delete']
      x-ads_command_line_example: 'curl -v "https://developer.api.autodesk.com/oss/v2/buckets/"
        -X DELETE -H "Authorization: Bearer RhS6iEVMnEfl77MBSK3l2je06UHj"'
      tags: [Buckets]
      parameters:
      - {$ref: '#/parameters/bucketKey'}
  /oss/v2/buckets/{bucketKey}/details:
    x-summary: Buckets
    x-description: Buckets related operations
    get:
      operationId: get_bucket_details
      description: This endpoint will return the buckets owned by the application.
        This endpoint supports pagination.
      responses:
        '200': {$ref: '#/responses/get_buckets_details_OK'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['bucket:read']
      x-ads_command_line_example: 'curl -v "https://developer.api.autodesk.com/oss/v2/buckets"
        -X GET -H "Authorization: Bearer RhS6iEVMnEfl77MBSK3l2je06UHj"'
      tags: [Buckets]
      parameters:
      - {$ref: '#/parameters/bucketKey'}
  /oss/v2/buckets/{bucketKey}/objects/{objectName}:
    x-summary: Objects
    x-description: Objects related operations
    put:
      operationId: upload_object
      description: 'Upload an object. If the specified object name already exists
        in the bucket, the uploaded content will overwrite the existing content for
        the bucket name/object name combination.

        '
      parameters:
      - {$ref: '#/parameters/bucketKey'}
      - {$ref: '#/parameters/objectName'}
      - {$ref: '#/parameters/Content-Length'}
      - {$ref: '#/parameters/Content-Disposition'}
      - {$ref: '#/parameters/If-Match'}
      - {$ref: '#/parameters/bodyStream'}
      consumes: [application/octet-stream]
      responses:
        '200': {$ref: '#/responses/put_object_OK'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '412': {$ref: '#/responses/PRECONDITION_FAILED'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['data:write', 'data:create']
      x-ads_command_line_example: 'curl -v ''https://developer.api.autodesk.com/oss/v2/buckets/mybucket/objects/example.txt''
        -X ''PUT'' -H ''Authorization: Bearer AlmsGlZlqz1JkkzEruUdINMKA6IF'' -H ''Content-Type:
        text/plain; charset=UTF-8'' -T ''example.txt'''
      tags: [Objects]
    get:
      operationId: get_object
      description: Download an object.
      parameters:
      - {$ref: '#/parameters/bucketKey'}
      - {$ref: '#/parameters/objectName'}
      - {$ref: '#/parameters/Range'}
      - {$ref: '#/parameters/If-None-Match'}
      - {$ref: '#/parameters/If-Modified-Since'}
      - {$ref: '#/parameters/Accept-Encoding'}
      produces: [application/octet-stream]
      responses:
        '200': {$ref: '#/responses/OK-Stream'}
        '206': {$ref: '#/responses/PARTIAL_CONTENT'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '429': {$ref: '#/responses/THROTTLE'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['data:read']
      x-ads_command_line_example: 'curl -v ''https://developer.api.autodesk.com/oss/v2/buckets/apptestbucket/objects/test.txt''
        -X GET -H ''Authorization: Bearer ShiAeQ67rdNSfmyEmtGW8Lnrcqto'''
      tags: [Objects]
    delete:
      operationId: delete_object
      description: Deletes an object from the bucket.
      produces: []
      responses:
        '200': {$ref: '#/responses/OK'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['data:write']
      x-ads_command_line_example: 'curl -v ''https://developer.api.autodesk.com/oss/v2/buckets/bucketexamplekey/objects/objectKey''
        -X DELETE -H ''Authorization: Bearer kuhodzPEHSCrWH3Pm1WuBMBnxw39'' -H ''Content-Type:
        application/json;charset=UTF-8'''
      tags: [Objects]
      parameters:
      - {$ref: '#/parameters/bucketKey'}
      - {$ref: '#/parameters/objectName'}
  /oss/v2/buckets/{bucketKey}/objects/{objectName}/resumable:
    x-summary: Objects
    x-description: Objects related operations
    put:
      operationId: upload_chunk
      description: This endpoint allows resumable uploads for large files in chunks.
      parameters:
      - {$ref: '#/parameters/bucketKey'}
      - {$ref: '#/parameters/objectName'}
      - {$ref: '#/parameters/Content-Length'}
      - {$ref: '#/parameters/Content-Range'}
      - {$ref: '#/parameters/Content-Disposition'}
      - {$ref: '#/parameters/If-Match'}
      - {$ref: '#/parameters/Session-Id'}
      - {$ref: '#/parameters/bodyStream'}
      consumes: [application/octet-stream]
      responses:
        '200': {$ref: '#/responses/put_object_resumable_OK'}
        '202': {$ref: '#/responses/ACCEPTED'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '409': {$ref: '#/responses/CONFLICT'}
        '416': {$ref: '#/responses/REQUEST_RANGE_NOT_SATISFIABLE'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['data:write', 'data:create']
      x-ads_command_line_example: curl -v 'https://developer.api.autodesk.com/oss/v2/buckets/bucketexamplekey/objects/objectKeyFoo/resumable'
        -X PUT -H 'Authorization:Bearer p0vNqwggSc4EOJdhR4KkTVyJFIzQ' -H 'Content-Type:text/plain;
        charset=UTF-8' -H 'Content-Range:bytes 1-15/100' -H 'Session-Id:-811577637'
        --data 'five-five-five-'
      tags: [Objects]
  /oss/v2/buckets/{bucketKey}/objects/{objectName}/status/{sessionId}:
    x-summary: Objects
    x-description: Objects related operations
    get:
      operationId: get_sessionid
      description: This endpoint returns status information about a resumable upload.
      responses:
        '202': {$ref: '#/responses/ACCEPTED'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '409': {$ref: '#/responses/CONFLICT'}
        '416': {$ref: '#/responses/REQUEST_RANGE_NOT_SATISFIABLE'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['data:read']
      x-ads_command_line_example: 'curl -v ''https://developer.api.autodesk.com/oss/v2/buckets/apptestbucket/objects/resumabletest.txt/status/679a7ef0-7b26-4a36-a4d8-968e518a864d''
        -X GET -H ''Authorization: Bearer ShiAeQ67rdNSfmyEmtGW8Lnrcqto'''
      tags: [Objects]
      parameters:
      - {$ref: '#/parameters/bucketKey'}
      - {$ref: '#/parameters/objectName'}
      - {$ref: '#/parameters/sessionId'}
  /oss/v2/buckets/{bucketKey}/objects:
    x-summary: Objects
    x-description: Objects related operations
    get:
      operationId: get_objects
      description: List objects in a bucket. It is only available to the bucket creator.
      parameters:
      - {$ref: '#/parameters/bucketKey'}
      - {$ref: '#/parameters/limit'}
      - {$ref: '#/parameters/beginsWith'}
      - {$ref: '#/parameters/startAt'}
      responses:
        '200': {$ref: '#/responses/get_buckets_objects_OK'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['data:read']
      x-ads_command_line_example: 'curl -v ''https://developer.api.autodesk.com/oss/v2/buckets/apptestbucket/objects?limit=1''
        -X GET -H ''Authorization: Bearer ShiAeQ67rdNSfmyEmtGW8Lnrcqto'' -H ''Content-Type:
        application/json'''
      tags: [Objects]
  /oss/v2/buckets/{bucketKey}/objects/{objectName}/details:
    x-summary: Objects
    x-description: Objects related operations
    get:
      operationId: get_object_details
      description: Returns object details in JSON format.
      parameters:
      - {$ref: '#/parameters/bucketKey'}
      - {$ref: '#/parameters/objectName'}
      - {$ref: '#/parameters/If-Modified-Since'}
      - {$ref: '#/parameters/with'}
      responses:
        '200': {$ref: '#/responses/get_object_details_OK'}
        '304': {$ref: '#/responses/NOT_MODIFIED'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['data:read']
      x-ads_command_line_example: 'curl -v ''https://developer.api.autodesk.com/oss/v2/buckets/apptestbucket/objects/test.txt/details''
        -X GET -H ''Authorization: Bearer ShiAeQ67rdNSfmyEmtGW8Lnrcqto'' -H ''Content-Type:
        application/json'''
      tags: [Objects]
  /oss/v2/buckets/{bucketKey}/objects/{objectName}/signed:
    x-summary: Objects
    x-description: Objects related operations
    post:
      operationId: create_signed_resource
      description: This endpoint creates a signed URL that can be used to download
        an object within the specified expiration time. Be aware that if the object
        the signed URL points to is deleted or expires before the signed URL expires,
        then the signed URL will no longer be valid. A successful call to this endpoint
        requires bucket owner access.
      parameters:
      - {$ref: '#/parameters/bucketKey'}
      - {$ref: '#/parameters/objectName'}
      - {$ref: '#/parameters/access'}
      - {$ref: '#/parameters/post_buckets_signed'}
      responses:
        '200': {$ref: '#/responses/post_object_signed_OK'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['data:write']
      x-ads_command_line_example: 'curl -v -X POST ''https://developer.api.autodesk.com/oss/v2/buckets/apptestbucket/objects/test.txt/signed?access=read''
        -H ''Authorization: Bearer L1yVvPcJDWel0oV3xlYnq7AMZIQE'' -H ''Content-Type:
        application/json;charset=UTF-8'' -d ''{"minutesExpiration":30}'''
      tags: [Objects]
  /oss/v2/signedresources/{id}:
    x-summary: Objects
    x-description: Objects related operations
    put:
      operationId: upload_signed_resource
      description: 'Overwrite a existing object using a signed URL.


        Conditions to call this operation:


        Object is available

        Expiration period is valid

        Signed URL should be created with `write` or `readwrite`

        '
      parameters:
      - {$ref: '#/parameters/id'}
      - {$ref: '#/parameters/Content-Length'}
      - {$ref: '#/parameters/Content-Disposition'}
      - {$ref: '#/parameters/x-ads-region'}
      - {$ref: '#/parameters/If-Match'}
      - {$ref: '#/parameters/bodyStream'}
      consumes: [application/octet-stream]
      responses:
        '200': {$ref: '#/responses/put_signedresources_OK'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '412': {$ref: '#/responses/PRECONDITION_FAILED'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['data:write']
      x-ads_command_line_example: 'curl -v ''https://developer.api.autodesk.com/oss/v2/signedresources/e63f23e2-2486-4f32-a921-bcfe8fade5e3''
        -X PUT -H ''Content-Type: text/plain; charset=UTF-8'' --data ''BODY: new file
        content bytes...'''
      tags: [Objects]
    get:
      operationId: get_signed_resource
      description: Download an object using a signed URL.
      parameters:
      - {$ref: '#/parameters/id'}
      - {$ref: '#/parameters/Range'}
      - {$ref: '#/parameters/If-None-Match'}
      - {$ref: '#/parameters/If-Modified-Since'}
      - {$ref: '#/parameters/Accept-Encoding'}
      - {$ref: '#/parameters/region'}
      produces: [application/octet-stream]
      responses:
        '200': {$ref: '#/responses/OK-Stream'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '412': {$ref: '#/responses/PRECONDITION_FAILED'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      security:
      - oauth2_application: ['data:read']
      x-ads_command_line_example: curl -v 'https://developer.api.autodesk.com/oss/v2/signedresources/7ffc5eef-1407-4c24-b3f3-3cbfe32a9232?region=US'
        -X GET
      tags: [Objects]
    delete:
      operationId: delete_signed_resource
      description: Delete a signed URL. A successful call to this endpoint requires
        bucket owner access.
      parameters:
      - {$ref: '#/parameters/id'}
      - {$ref: '#/parameters/region'}
      responses:
        '200': {$ref: '#/responses/OK-Stream'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
      produces: [text/plain]
      security:
      - oauth2_application: ['data:write']
      x-ads_command_line_example: 'curl -v ''https://developer.api.autodesk.com/oss/v2/signedresources/322cca8f-4cbf-448f-b70b-55df2597b0d2''
        -X DELETE -H ''Authorization: Bearer tQrZGiR0L1rYRAtEAsGyvA9ZF9Nj'''
      tags: [Objects]
  /oss/v2/signedresources/{id}/resumable:
    x-summary: Objects
    x-description: Objects related operations
    put:
      operationId: upload_signed_resources_chunk
      description: Resumable upload for signed URLs.
      parameters:
      - {$ref: '#/parameters/id'}
      - {$ref: '#/parameters/Content-Range'}
      - {$ref: '#/parameters/Content-Disposition'}
      - {$ref: '#/parameters/x-ads-region'}
      - {$ref: '#/parameters/Session-Id'}
      - {$ref: '#/parameters/bodyStream'}
      consumes: [application/octet-stream]
      responses:
        '200': {$ref: '#/responses/put_signedresources_OK'}
        '202': {$ref: '#/responses/ACCEPTED'}
        '400': {$ref: '#/responses/BAD_REQUEST'}
        '401': {$ref: '#/responses/UNAUTHORIZED'}
        '403': {$ref: '#/responses/FORBIDDEN'}
        '404': {$ref: '#/responses/NOT_FOUND'}
        '409': {$ref: '#/responses/CONFLICT'}
        '416': {$ref: '#/responses/REQUEST_RANGE_NOT_SATISFIABLE'}
        '500': {$ref: '#/responses/INTERNAL_SERVER_ERROR'}
